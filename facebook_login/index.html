<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login - Clone</title>
    <link rel="shortcut icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="logo.png" alt="fb_logo">
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right">
            <input id="em" type="text" placeholder="Email or phone number" required>
            <input id="pass" type="password" placeholder="Password" required>
            <button type="submit" onclick="submit()">Login</button>
            <a href="#">Forgot password?</a>
            <hr>
            <a style="text-decoration: none; color: white;" href="signup.html"><button type="button"
                    class="create-account">Create
                    new account</button></a>
        </div>
    </div>

    <script>

        function submit() {
            var email = document.querySelector("#em").value;
            var pass = document.querySelector("#pass").value;


            var storedEmail = localStorage.getItem("em");
            var storedPassword = localStorage.getItem("pass");


            if (email === storedEmail && pass === storedPassword) {
                Swal.fire({
                    title: "Login Successful!",
                    text: "Welcome back!",
                    icon: "success"
                });

            } else {
                Swal.fire({
                    title: "Login Failed",
                    text: "Incorrect email or password.",
                    icon: "error"
                });
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
